<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced weather application with real-time conditions and animations">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="weather-bg"></div>

    <div class="app">
        <input class="input" type="text" placeholder="Enter city..." spellcheck="false" aria-label="City search">

        <div class="location">
            <p class="city">—</p>
            <p class="date">—</p>
        </div>

        <div class="weather">
            <p class="temperature">—</p>
            <div class="weather-icon">☀️</div>
            <p class="feelsLike">—</p>
            <p class="conditions">—</p>
            <p class="variation">—</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
